aggregates:
  Article:
    id:
      name: ArticleId
      type: u128
    properties:
      Title:
        type: String
        length: 200
      Body:
        type: String
        length: 1500

    methods:
      Create:
        isCreationCommand: true
        event:
          name: ArticleCreated
        parameters:
          Title:
            type: String
          Body:
            type: String

      Update:
        event:
          name: ArticleUpdated
        parameters:
          Title:
            type: String
          Body:
            type: String
